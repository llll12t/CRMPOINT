<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โอนพ้อย</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* ฟอนต์ Kanit ตามธีมเดิม */
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Kanit', sans-serif; }

    /* Card กระพริบ ขณะโหลด */
    .loading-card-animation { animation: pulse-opacity 1.5s infinite ease-in-out; }
    @keyframes pulse-opacity {
      0%   { opacity: 0.5; }
      50%  { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Alert/Confirm Transition */
    .alert-fade-enter-active, .alert-fade-leave-active { transition: opacity 0.3s ease, transform 0.3s ease; }
    .alert-fade-enter, .alert-fade-leave-to { opacity: 0; transform: translateY(10px); }
  </style>
</head>
<body class="bg-gray-50 p-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <a href="#" onclick="history.back(); return false;"
       class="text-gray-600 hover:text-purple-900 p-2 rounded-full transform hover:scale-110 transition-transform">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7" />
      </svg>
    </a>
    <div class="bg-gray-100 rounded-full flex items-center p-1 space-x-2">
      <div class="w-8 h-8 bg-yellow-400 rounded-full"></div>
      <div id="pointVal" class="font-bold text-gray-800 text-lg px-2">0+</div>
      <img id="lineDisplayPicture"
           src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Line-icon.svg/1200px-Line-icon.svg.png"
           alt="LINE display picture"
           class="w-10 h-10 rounded-full object-cover border-2 border-purple-900">
    </div>
  </div>

  <!-- Title -->
  <h2 class="text-xl font-bold mb-6 text-gray-800">โอนพ้อยให้เพื่อน</h2>

  <!-- Form -->
  <div class="space-y-4">
    <input id="to" placeholder="LINE ID เพื่อน / เบอร์โทรศัพท์ปลายทาง"
           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-800 shadow-sm">
    <input id="amount" placeholder="จำนวนพ้อยที่ต้องการโอน" type="number"
           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-800 shadow-sm">
    <button onclick="transfer()"
            class="bg-purple-900 text-white py-3 w-full rounded-full font-bold text-lg transform hover:scale-105 transition-transform">
      โอนพ้อย
    </button>
  </div>

  <!-- Custom Alert Overlay -->
  <div id="customAlertOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center alert-fade-enter-active">
      <div id="customAlertTitle" class="font-bold text-lg text-gray-800 mb-3"></div>
      <div id="customAlertMessage" class="text-gray-700 mb-6"></div>
      <button id="customAlertButton"
              class="bg-purple-900 text-white py-2 px-8 rounded-full font-bold transform hover:scale-105 transition-transform">
        ตกลง
      </button>
    </div>
  </div>

  <!-- Custom Confirm Overlay -->
  <div id="customConfirmOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center alert-fade-enter-active">
      <div id="customConfirmTitle" class="font-bold text-lg text-gray-800 mb-3"></div>
      <div id="customConfirmMessage" class="text-gray-700 mb-6"></div>
      <div class="flex justify-around space-x-4">
        <button id="customConfirmCancelButton"
                class="bg-gray-300 text-gray-800 py-2 px-8 rounded-full font-bold transform hover:scale-105 transition-transform">
          ยกเลิก
        </button>
        <button id="customConfirmConfirmButton"
                class="bg-purple-900 text-white py-2 px-8 rounded-full font-bold transform hover:scale-105 transition-transform">
          ยืนยัน
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center z-40">
    <div class="bg-white p-6 rounded-xl shadow-md text-center max-w-xs w-full loading-card-animation">
      <p class="font-bold text-lg text-gray-800 mb-2">กำลังโหลด...</p>
      <div class="h-4 w-4 rounded-full bg-yellow-400 animate-bounce mx-auto"></div>
    </div>
  </div>

  <script>
    let lineId = "";

    // Alert & Confirm elements
    const customAlertOverlay      = document.getElementById('customAlertOverlay');
    const customAlertTitle        = document.getElementById('customAlertTitle');
    const customAlertMessage      = document.getElementById('customAlertMessage');
    const customAlertButton       = document.getElementById('customAlertButton');
    const customConfirmOverlay    = document.getElementById('customConfirmOverlay');
    const customConfirmTitle      = document.getElementById('customConfirmTitle');
    const customConfirmMessage    = document.getElementById('customConfirmMessage');
    const customConfirmConfirmBtn = document.getElementById('customConfirmConfirmButton');
    const customConfirmCancelBtn  = document.getElementById('customConfirmCancelButton');
    const loadingOverlay          = document.getElementById('loadingOverlay');

    function showAlert(title, message, callback) {
      customAlertTitle.textContent   = title;
      customAlertMessage.textContent = message;
      customAlertOverlay.classList.remove('hidden');
      requestAnimationFrame(() => {
        customAlertOverlay.querySelector('div').classList.remove('alert-fade-enter');
      });
      const dismiss = () => {
        customAlertOverlay.querySelector('div').classList.add('alert-fade-leave-to');
        setTimeout(() => {
          customAlertOverlay.classList.add('hidden');
          customAlertOverlay.querySelector('div').classList.remove('alert-fade-leave-to');
          if (callback) callback();
        }, 300);
        customAlertButton.removeEventListener('click', dismiss);
      };
      customAlertButton.addEventListener('click', dismiss);
    }

    function showConfirm(title, message) {
      return new Promise(resolve => {
        customConfirmTitle.textContent   = title;
        customConfirmMessage.textContent = message;
        customConfirmOverlay.classList.remove('hidden');
        requestAnimationFrame(() => {
          customConfirmOverlay.querySelector('div').classList.remove('alert-fade-enter');
        });
        const onConfirm = () => {
          cleanup();
          resolve(true);
        };
        const onCancel = () => {
          cleanup();
          resolve(false);
        };
        function cleanup() {
          customConfirmOverlay.querySelector('div').classList.add('alert-fade-leave-to');
          setTimeout(() => {
            customConfirmOverlay.classList.add('hidden');
            customConfirmOverlay.querySelector('div').classList.remove('alert-fade-leave-to');
          }, 300);
          customConfirmConfirmBtn.removeEventListener('click', onConfirm);
          customConfirmCancelBtn.removeEventListener('click', onCancel);
        }
        customConfirmConfirmBtn.addEventListener('click', onConfirm);
        customConfirmCancelBtn.addEventListener('click', onCancel);
      });
    }

    function showLoading() {
      loadingOverlay.classList.remove('hidden');
    }

    function hideLoading() {
      loadingOverlay.classList.add('hidden');
    }

    async function transfer() {
      const toId   = document.getElementById('to').value.trim();
      const amount = parseInt(document.getElementById('amount').value);

      if (!toId) {
        showAlert("ข้อผิดพลาด", "กรุณากรอก LINE ID หรือเบอร์ปลายทาง");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        showAlert("ข้อผิดพลาด", "กรุณากรอกจำนวนพ้อยต์ที่ถูกต้อง");
        return;
      }
      if (toId === lineId) {
        showAlert("ข้อผิดพลาด", "ไม่สามารถโอนพ้อยต์ให้ตัวเองได้");
        return;
      }

      const ok = await showConfirm(
        "ยืนยันการโอนพ้อยต์",
        `คุณต้องการโอน ${amount} พ้อยต์ ให้กับ "${toId}" หรือไม่?`
      );
      if (!ok) return;

      showLoading();
      try {
        const res = await fetch(
          'https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec',
          {
            method: 'POST',
            body: JSON.stringify({
              action: 'transferPoints',
              from: lineId,
              to:   toId,
              amount
            })
          }
        );
        const text = await res.text();
        showAlert("สถานะการโอน", text, () => {
          if (text.includes("สำเร็จ") || text.includes("เรียบร้อย")) {
            location.reload();
          }
        });
      } catch (e) {
        console.error(e);
        showAlert("ข้อผิดพลาด", "ไม่สามารถโอนพ้อยต์ได้ กรุณาลองใหม่");
      } finally {
        hideLoading();
      }
    }

    async function init() {
      showLoading();
      try {
        await liff.init({ liffId: '2007514355-N7ZqG4BK' });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        lineId = profile.userId;

        // แสดงรูปโปรไฟล์
        const dp = document.getElementById('lineDisplayPicture');
        if (profile.pictureUrl) {
          dp.src   = profile.pictureUrl;
          dp.alt   = `รูปของ ${profile.displayName}`;
          dp.title = profile.displayName;
        }

        // ดึงแต้ม
        const u = await fetch(
          `https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec?action=getUserInfo&lineId=${lineId}`
        );
        const data = await u.json();
        document.getElementById('pointVal').textContent = (data.point || 0) + '+';
      } catch (e) {
        console.error(e);
        showAlert("เกิดข้อผิดพลาด", "ไม่สามารถเริ่มระบบได้ กรุณาลองใหม่");
      } finally {
        hideLoading();
      }
    }

    init();
  </script>
</body>
</html>
