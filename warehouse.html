<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คลังของรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4 font-sans">
  <h2 class="text-xl font-bold mb-4 text-center">คลังของรางวัล</h2>
  <ul id="redeemList" class="space-y-3"></ul>

  <script>
    let lineId = "";

    async function loadWarehouse() {
      const res = await fetch(`https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec?action=getHistory&lineId=${lineId}`);
      const all = await res.json();
      const redeemItems = all.filter(item => item.type === 'redeem');

      if (redeemItems.length === 0) {
        redeemList.innerHTML = '<li class="text-center text-gray-500 text-sm">ยังไม่มีรายการแลกของ</li>';
        return;
      }

      const html = redeemItems.map(item => `
        <li class="bg-white rounded-lg p-3 shadow flex justify-between items-center">
          <div>
            <div class="font-semibold text-sm">${item.detail}</div>
            <div class="text-xs text-gray-400">${item.date}</div>
          </div>
          <div class="text-red-500 font-bold">-${item.amount}</div>
        </li>
      `).join('');

      document.getElementById('redeemList').innerHTML = html;
    }

    async function init() {
      await liff.init({ liffId: '2007514355-N7ZqG4BK' });
      if (!liff.isLoggedIn()) return liff.login();

      const profile = await liff.getProfile();
      lineId = profile.userId;

      loadWarehouse();
    }

    init();
  </script>
</body>
</html>
