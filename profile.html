<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อมูลสมาชิก</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* เพิ่มฟอนต์ที่ดูทันสมัยมากขึ้น (ตามธีมเดิม) */
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Kanit', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 p-4"> <!-- ปรับ padding ให้เป็น p-4 -->

  <!-- แถบ Header: ปุ่มกลับ (ซ้าย) และ แต้ม/Display (ขวา) -->
  <div class="flex justify-between items-center mb-6">
    <!-- ปุ่มกลับ -->
    <a href="#" onclick="history.back(); return false;" class="text-gray-600 hover:text-purple-900 p-2 rounded-full transform hover:scale-110 transition-transform">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>

    <!-- แต้ม และ LINE display picture -->
    <div class="bg-gray-100 rounded-full flex items-center p-1 space-x-2">
      <div class="w-8 h-8 bg-yellow-400 rounded-full"></div>
      <div class="font-bold text-gray-800 text-lg px-2"><span id="pointVal">0</span>+</div>
      <img id="lineDisplayPicture"
           src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Line-icon.svg/1200px-Line-icon.svg.png"
           alt="LINE display picture"
           class="w-10 h-10 rounded-full object-cover border-2 border-purple-900">
    </div>
  </div>

  <!-- หัวข้อหลักของหน้านี้ -->
  <h2 class="text-xl font-bold mb-4 text-gray-800">โปรไฟล์ของคุณ</h2>

  <div class="space-y-4"> <!-- ปรับ space-y ให้เป็น 4 เพื่อระยะห่างที่ดีขึ้น -->
    <!-- Input Fields: ปรับสไตล์ให้เข้ากับธีม -->
    <input id="name" placeholder="ชื่อ" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-800 shadow-sm">
    <input id="phone" placeholder="เบอร์โทรศัพท์" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-800 shadow-sm">
    <input id="email" placeholder="อีเมล" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-800 shadow-sm">
    <input id="address" placeholder="ที่อยู่" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-800 shadow-sm">
    <input id="note" placeholder="หมายเหตุ" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-800 shadow-sm">
    
    <!-- ปุ่ม: ปรับสไตล์ให้เข้ากับธีม -->
    <button onclick="update()" class="bg-purple-900 text-white py-3 w-full rounded-full font-bold text-lg transform hover:scale-105 transition-transform">อัปเดตข้อมูล</button>
  </div>

  <script>
    let lineId = "";

    async function loadProfile() { // เปลี่ยนชื่อ function จาก load() เป็น loadProfile()
      const res = await fetch(`https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec?action=getUserInfo&lineId=${lineId}`);
      const data = await res.json();
      // ตรวจสอบว่ามีข้อมูลหรือไม่
      if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('address').value = data.address || '';
        document.getElementById('note').value = data.note || '';
      } else {
        console.log("No user profile data found.");
      }
    }

    async function update() {
      const body = {
        action: 'updateProfile',
        lineId,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        note: document.getElementById('note').value
      };
      const res = await fetch('https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec', {
        method: 'POST',
        body: JSON.stringify(body)
      });
      alert(await res.text());
      // อาจจะ refresh หน้า หรือปิด LIFF หลังอัปเดตสำเร็จ
      // liff.closeWindow(); 
    }

    async function init() {
      await liff.init({ liffId: '2007514355-N7ZqG4BK' });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      lineId = profile.userId;

      // ดึงรูปโปรไฟล์ LINE และนำมาแสดง
      const profilePictureUrl = profile.pictureUrl;
      const displayImageElement = document.getElementById('lineDisplayPicture');
      if (displayImageElement && profilePictureUrl) {
        displayImageElement.src = profilePictureUrl;
        displayImageElement.alt = `รูปโปรไฟล์ของ ${profile.displayName}`;
        displayImageElement.title = `รูปโปรไฟล์ของ ${profile.displayName}`;
      } else {
        console.log("Could not load LINE profile picture or element not found.");
      }

      // ดึงข้อมูลแต้มของผู้ใช้ (สำหรับแสดงที่มุมขวาบน)
      const user = await fetch(`https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec?action=getUserInfo&lineId=${lineId}`);
      const userData = await user.json();
      document.getElementById("pointVal").textContent = userData.point || 0;

      // โหลดข้อมูลโปรไฟล์ของผู้ใช้
      loadProfile();
    }

    // เริ่มต้นการทำงานของ LIFF และโหลดข้อมูล
    init();
  </script>
</body>
</html>
