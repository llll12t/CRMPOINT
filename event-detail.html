<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กิจกรรม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-50 font-sans">
  <div class="text-right text-sm font-bold mb-4">กิจกรรม</div>

  <div id="card" class="bg-gray-200 p-4 rounded-xl">
    <div class="flex justify-between mb-2">
      <div class="font-bold" id="title">-</div>
      <div class="text-sm" id="point">0+</div>
    </div>
    <div class="text-sm text-gray-700 mb-4" id="desc">...</div>
    <button onclick="join()" class="bg-purple-800 text-white py-2 w-full rounded-full font-bold">เข้าร่วม</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const eventId = params.get("id");
    let lineId = "", point = 0, title = "";

    async function load() {
      const res = await fetch(`https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec?action=getEventById&id=${eventId}`);
      const data = await res.json();
      if (data.error) return alert(data.error);

      title = data.title;
      point = data.point;

      document.getElementById("title").textContent = data.title;
      document.getElementById("point").textContent = `${data.point}+`;
      document.getElementById("desc").textContent = data.desc;
    }

    async function join() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec", {
        method: "POST",
        body: JSON.stringify({
          action: "joinEvent",
          lineId,
          eventId,
          title,
          point
        })
      });
      alert(await res.text());
    }

    async function init() {
      await liff.init({ liffId: "2007514355-N7ZqG4BK" });
      const profile = await liff.getProfile();
      lineId = profile.userId;
      load();
    }

    init();
  </script>
</body>
</html>
