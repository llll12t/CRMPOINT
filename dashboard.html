<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white font-sans p-4">

  <!-- แต้ม -->
  <div class="flex justify-between items-center mb-4">
    <div>
      <div class="text-sm text-gray-600">อัพเกรด member</div>
      <div class="text-xs text-gray-400">ปลดล็อกสิทธิประโยชน์</div>
    </div>
    <div class="flex items-center space-x-2">
      <div class="w-4 h-4 bg-yellow-400 rounded-full"></div>
      <div class="font-bold text-gray-800 text-sm"><span id="point">0</span>+</div>
      <div class="w-6 h-6 bg-purple-900 rounded-full"></div>
    </div>
  </div>

  <!-- เมนู -->
  <div class="grid grid-cols-3 gap-3 bg-gradient-to-br from-purple-800 to-purple-600 rounded-xl p-4 text-center text-white mb-4 text-sm font-medium">
    <a href="activity.html" class="bg-white text-purple-800 py-2 rounded">กิจกรรม</a>
    <a href="#" class="bg-white text-purple-800 py-2 rounded">คลัง</a>
    <a href="redeem.html" class="bg-white text-purple-800 py-2 rounded">ร้านค้า</a>
    <a href="transfer.html" class="bg-white text-purple-800 py-2 rounded">โอนพ้อย</a>
    <a href="redeem.html" class="bg-white text-purple-800 py-2 rounded">แลกพ้อย</a>
    <a href="profile.html" class="bg-white text-purple-800 py-2 rounded">ข้อมูลส่วนตัว</a>
  </div>

  <!-- เช็คอิน -->
  <div id="checkinBox" class="flex items-center justify-between p-3 bg-gray-100 rounded-lg mb-4 hidden">
    <div class="text-sm text-gray-700">วันที่ <span id="todayDate"></span></div>
    <div class="flex items-center space-x-2">
      <div class="bg-yellow-400 rounded-full w-6 h-6 text-center text-xs font-bold text-white">+1</div>
      <button onclick="checkin()" class="bg-purple-700 text-white px-4 py-1 rounded text-sm">เช็คอิน</button>
    </div>
  </div>

  <!-- ประวัติ -->
  <div>
    <div class="flex justify-between items-center mb-2">
      <div class="font-bold">รายการล่าสุด</div>
      <div class="text-xs text-gray-400">POINT</div>
    </div>
    <ul id="historyList" class="space-y-2 text-sm"></ul>
  </div>

  <!-- SCRIPT -->
  <script>
    let lineId = "";

    async function init() {
      await liff.init({ liffId: "2007514355-N7ZqG4BK" });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      lineId = profile.userId;

      // ดึงข้อมูลแต้ม
      const user = await fetch(`https://script.google.com/macros/s/AKfycbyXOJa5IFdvC9nGUQ1vUFNLNEZbg5Ub0c0Bo0nAULwHICV7HOW4e7NLVCEe8B9bRMaJEA/exec?action=getUserInfo&lineId=${lineId}`);
      const userData = await user.json();
      document.getElementById("point").textContent = userData.point || 0;

      // เช็คสถานะเช็คอิน
      const check = await fetch(`https://script.google.com/macros/s/AKfycbyXOJa5IFdvC9nGUQ1vUFNLNEZbg5Ub0c0Bo0nAULwHICV7HOW4e7NLVCEe8B9bRMaJEA/exec?action=checkinStatus&lineId=${lineId}`);
      const c = await check.json();
      if (!c.checkedInToday) {
        document.getElementById("checkinBox").classList.remove("hidden");
      }

      // แสดงวันที่
      const today = new Date().getDate().toString().padStart(2, "0");
      document.getElementById("todayDate").textContent = today;

      // ประวัติ
      const hist = await fetch(`https://script.google.com/macros/s/AKfycbyXOJa5IFdvC9nGUQ1vUFNLNEZbg5Ub0c0Bo0nAULwHICV7HOW4e7NLVCEe8B9bRMaJEA/exec?action=getHistory&lineId=${lineId}`);
      const list = await hist.json();
      const html = list.map(item => `
        <li class="bg-white p-3 rounded-lg shadow flex justify-between items-center">
          <div>
            <div class="text-xs ${item.type === 'redeem' || item.type === 'transfer_out' ? 'text-red-500' : 'text-green-600'} font-bold">
              ${item.detail}
            </div>
            <div class="text-xs text-gray-400">${item.date}</div>
          </div>
          <div class="text-sm font-bold ${item.type === 'redeem' || item.type === 'transfer_out' ? 'text-red-400' : 'text-green-600'}">
            ${item.type === 'redeem' || item.type === 'transfer_out' ? '-' : '+'}${item.amount}
          </div>
        </li>
      `).join('');
      document.getElementById("historyList").innerHTML = html;
    }

    async function checkin() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbyXOJa5IFdvC9nGUQ1vUFNLNEZbg5Ub0c0Bo0nAULwHICV7HOW4e7NLVCEe8B9bRMaJEA/exec", {
        method: "POST",
        body: JSON.stringify({
          action: "dailyCheckin",
          lineId
        })
      });
      alert(await res.text());
      location.reload();
    }

    init();
  </script>
</body>
</html>
