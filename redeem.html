<!-- redeem.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>แลกของรางวัล</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-100 font-sans">
  <h2 class="text-lg font-bold mb-4">แลกของรางวัล</h2>
  <div id="itemList" class="grid grid-cols-2 gap-4"></div>

  <script>
    let lineId = "";

    async function fetchItems() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec?action=getItems');
      const items = await res.json();
      itemList.innerHTML = items.map(item => `
        <div class="bg-white p-3 rounded shadow text-center">
          <img src="${item.image}" class="h-20 mx-auto mb-2">
          <div class="font-bold">${item.name}</div>
          <div class="text-yellow-600">${item.point} พ้อย</div>
          <button onclick="redeem('${item.id}', ${item.point})" class="bg-purple-700 text-white px-4 py-1 mt-2 rounded">แลก</button>
        </div>
      `).join('');
    }

    async function redeem(id, point) {
      const body = { action: 'redeemItem', lineId, itemId: id };
      const res = await fetch('https://script.google.com/macros/s/AKfycbwzjlrbM1XmUhpUg1nWCij7-0wq1CRhixz-uA9cwv58qMK5Hp1xq03XZDeVnAR6C3WheA/exec', {
        method: 'POST',
        body: JSON.stringify(body)
      });
      alert(await res.text());
    }

    liff.init({ liffId: '2007514355-N7ZqG4BK }).then(() => {
      liff.getProfile().then(p => {
        lineId = p.userId;
        fetchItems();
      });
    });
  </script>
</body>
</html>
